name: C/C++ CI

on: [push, pull_request]

jobs:
  build-linux:
    name: Linux build

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y libkrb5-dev
    - name: configure
      run: |
        ./bootstrap
        ./configure
    - name: make
      run: make
    - name: make distcheck
      run: make distcheck

  build-windows:
    name: Windows build

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Cmake configure
      run: |
        cmake -G "Visual Studio 16 2019" .
    - name: Build (MSVC)
      run: |
        cmake --build .

  build-PS2:
   name: PS2 BUILD
   
   runs-on: ubuntu-latest
   
   container: ps2dev/ps2dev:latest
   steps:
    - name: Install dependencies
      run: |
        apk add build-base git zip gawk
    - name: git checkout
      uses: actions/checkout@v2
    - run: |
        git fetch --prune --unshallow
    - name: cd
    - run: |
       cd lib
    - name: make clean EE
    - run: |
       make -f Makefile.PS2_EE clean
    - name: make install EE 
    - run: |
        make -f Makefile.PS2_EE install
 
