name: CI-compile

on:
  push:
  pull_request:
  repository_dispatch:
    types: [run_build]

jobs:
  build:
    runs-on: ubuntu-latest
    container: ps2dev/ps2dev:latest
    steps:
    - name: Install dependencies
      run: |
        apk add build-base git zip gawk
    
    - name: git checkout
      uses: actions/checkout@v2
    - run: |
        git fetch --prune --unshallow
    
    - name: cd lib
      run: |
        cd lib
  
    - name: make -f clean 
    - run: | 
       make -f Makefile.PS2_EE clean
    
    - name: make -f install
    - run: |
       make -f Makefile.PS2_EE install
   
   
  
